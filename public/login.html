<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Live Chat App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #login-container {
      background: rgba(255,255,255,0.97);
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 1.5px solid #e3e6ee;
      margin: 60px auto;
    }
    #login-container h2 { text-align: center; color: #4a4a68; margin-bottom: 1.2rem; }
    #login-form { display: flex; flex-direction: column; gap: 1rem; }
    #login-form input {
      padding: 0.7rem 1rem;
      border: 1.5px solid #e3e6ee;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      background: #f7f7fa;
      transition: border 0.2s;
    }
    #login-form input:focus { border: 1.5px solid #bfc4d6; }
    #login-form button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: #e3e6ee;
      color: #4a4a68;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(67, 233, 123, 0.04);
      transition: background 0.2s, color 0.2s;
    }
    #login-form button:hover {
      background: #d1d5e6;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">LiveChatApp</div>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="login.html">Signup</a>
    </div>
  </div>
  <div id="login-container">
    <h2>Login to Chat</h2>
    <form id="login-form" autocomplete="off">
      <input id="name" type="text" placeholder="Your Name" required />
      <input id="email" type="email" placeholder="Your Email" required />
      <button type="submit">Enter Chat</button>
    </form>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (name && email) {
        localStorage.setItem('chatUser', JSON.stringify({ name, email }));
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
